<div class='container-fluid'>
    <div class='row'>
        <span class='col-lg-12'>
            <input placeholder='Search'
                ng-model='searchString'
                ng-model-options='{debounce: 500}'
                ng-change='from = 0'
                class='form-control input-lg'/>
        </span>
    </div>
    <div ng-if='req.$$state.status === 2'>
        i am error
    </div>
    <div ng-if='req.$$state.status === 0'>
        Getting items...
    </div>
    <div ng-if='req.$$state.status === 1'
        id='items' ng-repeat='row in itemRows' class='row' style='margin-bottom:2em;'>
        <div class='item col-sm-3' ng-repeat='item in row' >
            <a ng-href='#/item/{{item._source.id}}'>
                <img ng-src='{{item._source.image}}' style='height:10em;' />
                <div class='title'>
                    <span>{{item._source.item_name}}</span>,
                    <strong>${{round(item._source.item_price)}}</strong>
                    <span ng-if='item._source.on_sale'
                        class='label label-warning'>
                        On sale!
                    </span>
                </div>
            </a>
        </div>
    </div>
</div>
<nav>
    <ul class='pagination'>
        <li ng-class='{disabled: !canPrev()}'>
          <a href="" ng-click='prev()'>
            <span >&laquo;</span>
          </a>
        </li>
        <li>
            showing {{from}} to {{from + items.length}} of {{hits}}
        </li>
        <li ng-class='{disabled: !canNext()}'>
          <a href="" ng-click='next()'>
            <span >&raquo;</span>
          </a>
        </li>
    </ul>
</nav>
